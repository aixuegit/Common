		<em>This text is emphasized</em>
		<script>
			function Select(obj){
				this.show = false;
				this.isobj = true;
				this.obj = obj;
				document.addEventListener("click",function(e){
					e = window.event || e;
					var el = e.target || e.srcElement;
					while(el){
						if(el === obj){
							isobj = true;
							return ;
						}else {
							isobj = false;
						}
					}
					if(!isobj || show){
						obj.style.display = "none";
						show = false;
					}
					return false;
				},true);
			}
//			/new Select(document.getElementsByClassName('.select-box')[0]);
